name: Deploy Recipe Recommendation Worker Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recipe-recommendation-worker/**'
      - '.github/workflows/deploy-preview-recipe-recommendation.yml'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Recipe Recommendation Worker Preview
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./recipe-recommendation-worker
        run: npm ci
        
      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './recipe-recommendation-worker'
          command: deploy --env preview
          
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const deploymentUrl = `https://preview.recipe-recommendation-worker.${context.repo.owner}.workers.dev`;
            
            const comment = `ðŸš€ **Recipe Recommendation Worker Preview Deployed!**
            
            Preview URL: ${deploymentUrl}
            
            **Test endpoints:**
            - POST \`${deploymentUrl}/recommendations\`
            - GET \`${deploymentUrl}/health\`
            
            **Example request:**
            \`\`\`bash
            curl -X POST ${deploymentUrl}/recommendations \\
              -H "Content-Type: application/json" \\
              -d '{"location": "Boston, MA", "date": "2024-12-25"}'
            \`\`\`
            
            This preview will be automatically updated with each new commit.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });