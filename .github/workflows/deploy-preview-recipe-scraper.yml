name: Deploy Recipe Scraper Worker Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recipe-scraper/**'
      - '.github/workflows/deploy-preview-recipe-scraper.yml'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Recipe Scraper Worker Preview
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./recipe-scraper
        run: npm ci
        
      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './recipe-scraper'
          command: deploy --env preview
          
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const deploymentUrl = `https://preview.recipe-scraper.${context.repo.owner}.workers.dev`;
            
            const comment = `ðŸš€ **Recipe Scraper Worker Preview Deployed!**
            
            Preview URL: ${deploymentUrl}
            
            **Test endpoints:**
            - POST \`${deploymentUrl}/scrape\` - Scrape recipe from URL
            - GET \`${deploymentUrl}/health\` - Health check
            
            **Example request:**
            \`\`\`bash
            curl -X POST ${deploymentUrl}/scrape \\
              -H "Content-Type: application/json" \\
              -d '{"url": "https://example.com/recipe"}'
            \`\`\`
            
            This preview will be automatically updated with each new commit.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });