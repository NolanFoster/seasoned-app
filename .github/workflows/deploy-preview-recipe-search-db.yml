name: Deploy Recipe Search DB Worker Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recipe-search-db/**'
      - '.github/workflows/deploy-preview-recipe-search-db.yml'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Recipe Search DB Worker Preview
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./recipe-search-db
        run: npm ci
        
      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './recipe-search-db'
          command: deploy --env preview
          
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const deploymentUrl = `https://preview.recipe-search-db.${context.repo.owner}.workers.dev`;
            
            const comment = `ðŸš€ **Recipe Search DB Worker Preview Deployed!**
            
            Preview URL: ${deploymentUrl}
            
            **Test endpoints:**
            - GET \`${deploymentUrl}/api/search?q=<query>&type=<RECIPE|INGREDIENT>\` - Search recipes/ingredients
            - POST \`${deploymentUrl}/api/import\` - Import recipes (admin)
            - GET \`${deploymentUrl}/api/version\` - Get version info
            - GET \`${deploymentUrl}/api/health\` - Health check
            
            **Example request:**
            \`\`\`bash
            curl "${deploymentUrl}/api/search?q=chicken&type=RECIPE&limit=5"
            \`\`\`
            
            This preview will be automatically updated with each new commit.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });