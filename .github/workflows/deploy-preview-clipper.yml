name: Deploy Clipper Worker Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'clipper/**'
      - '.github/workflows/deploy-preview-clipper.yml'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Clipper Worker Preview
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./clipper
        run: npm ci
        
      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './clipper'
          command: deploy --env preview
          
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const deploymentUrl = `https://preview.clipper.${context.repo.owner}.workers.dev`;
            
            const comment = `ðŸš€ **Clipper Worker Preview Deployed!**
            
            Preview URL: ${deploymentUrl}
            
            **Test endpoints:**
            - POST \`${deploymentUrl}/clip\` - Extract recipe from URL
            - GET \`${deploymentUrl}/cached?url=<recipe-url>\` - Get cached recipe
            - DELETE \`${deploymentUrl}/cached?url=<recipe-url>\` - Clear cached recipe
            - GET \`${deploymentUrl}/health\` - Health check
            
            **Example request:**
            \`\`\`bash
            curl -X POST ${deploymentUrl}/clip \\
              -H "Content-Type: application/json" \\
              -d '{"url": "https://example.com/recipe"}'
            \`\`\`
            
            This preview will be automatically updated with each new commit.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });