name: Clipped Recipe DB Worker Tests

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'clipped-recipe-db-worker/**'
      - '.github/workflows/clipped-recipe-db-worker-tests.yml'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'clipped-recipe-db-worker/**'
      - '.github/workflows/clipped-recipe-db-worker-tests.yml'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  test-worker:
    name: Clipped Recipe DB Worker Tests
    runs-on: ubuntu-latest
    outputs:
      coverage_available: ${{ steps.coverage-check.outputs.coverage_available }}
      coverage_below_threshold: ${{ steps.coverage-check.outputs.coverage_below_threshold }}
      coverage_lines: ${{ steps.coverage-check.outputs.coverage_lines }}
      coverage_statements: ${{ steps.coverage-check.outputs.coverage_statements }}
      coverage_functions: ${{ steps.coverage-check.outputs.coverage_functions }}
      coverage_branches: ${{ steps.coverage-check.outputs.coverage_branches }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: clipped-recipe-db-worker/package-lock.json
    
    - name: Install Worker Dependencies
      working-directory: ./clipped-recipe-db-worker
      run: npm ci
    
    - name: Run Worker Tests with Coverage
      working-directory: ./clipped-recipe-db-worker
      run: |
        echo "Running tests with Vitest coverage..."
        npm run test:coverage
        echo "‚úÖ Tests passed successfully!"
    
    - name: Check Coverage Thresholds
      id: coverage-check
      working-directory: ./clipped-recipe-db-worker
      run: |
        echo "### Clipped Recipe DB Worker Coverage Results" >> $GITHUB_STEP_SUMMARY
        
        # Debug: Show coverage directory contents
        echo "Coverage directory contents:"
        ls -la coverage/ 2>/dev/null || echo "No coverage directory found"
        
        # Try to parse coverage from multiple sources
        if [ -f coverage/coverage-summary.json ]; then
          echo "Found coverage-summary.json, parsing JSON data..."
          # Parse from Vitest JSON summary output
          STATEMENTS=$(jq -r '.total.statements.pct // 0' coverage/coverage-summary.json)
          BRANCHES=$(jq -r '.total.branches.pct // 0' coverage/coverage-summary.json)
          FUNCTIONS=$(jq -r '.total.functions.pct // 0' coverage/coverage-summary.json)
          LINES=$(jq -r '.total.lines.pct // 0' coverage/coverage-summary.json)
          echo "Extracted coverage from JSON - Lines: $LINES%, Functions: $FUNCTIONS%, Branches: $BRANCHES%"
        elif [ -f coverage/lcov.info ]; then
          echo "Found lcov.info, parsing LCOV data..."
          # Use lcov to extract summary
          LCOV_SUMMARY=$(lcov --summary coverage/lcov.info 2>&1)
          echo "LCOV Summary: $LCOV_SUMMARY"
          
          # Extract percentages
          LINES=$(echo "$LCOV_SUMMARY" | grep -oP 'lines\.*:\s*\K[\d.]+' || echo "0")
          FUNCTIONS=$(echo "$LCOV_SUMMARY" | grep -oP 'functions\.*:\s*\K[\d.]+' || echo "0")
          BRANCHES=$(echo "$LCOV_SUMMARY" | grep -oP 'branches\.*:\s*\K[\d.]+' || echo "0")
          STATEMENTS=$LINES  # lcov reports lines as statements
          echo "Extracted coverage from LCOV - Lines: $LINES%, Functions: $FUNCTIONS%, Branches: $BRANCHES%"
        else
          echo "‚ö†Ô∏è No coverage data found"
          echo "Contents of working directory:"
          ls -la
          echo "Checking if tests ran successfully..."
          STATEMENTS=0
          BRANCHES=0
          FUNCTIONS=0
          LINES=0
        fi
        
        # Set coverage thresholds (starting at 0% as tests are currently mocks)
        THRESHOLD_STATEMENTS=0
        THRESHOLD_BRANCHES=0
        THRESHOLD_FUNCTIONS=0
        THRESHOLD_LINES=0
        
        # Check if coverage meets thresholds
        COVERAGE_FAILED=false
        
        if (( $(echo "$STATEMENTS < $THRESHOLD_STATEMENTS" | bc -l) )); then
          echo "‚ùå Statement coverage ($STATEMENTS%) is below threshold ($THRESHOLD_STATEMENTS%)"
          COVERAGE_FAILED=true
        fi
        
        if (( $(echo "$BRANCHES < $THRESHOLD_BRANCHES" | bc -l) )); then
          echo "‚ùå Branch coverage ($BRANCHES%) is below threshold ($THRESHOLD_BRANCHES%)"
          COVERAGE_FAILED=true
        fi
        
        if (( $(echo "$FUNCTIONS < $THRESHOLD_FUNCTIONS" | bc -l) )); then
          echo "‚ùå Function coverage ($FUNCTIONS%) is below threshold ($THRESHOLD_FUNCTIONS%)"
          COVERAGE_FAILED=true
        fi
        
        if (( $(echo "$LINES < $THRESHOLD_LINES" | bc -l) )); then
          echo "‚ùå Line coverage ($LINES%) is below threshold ($THRESHOLD_LINES%)"
          COVERAGE_FAILED=true
        fi
        
        # Set outputs before potential exit
        echo "coverage_available=true" >> $GITHUB_OUTPUT
        echo "coverage_lines=$LINES" >> $GITHUB_OUTPUT
        echo "coverage_statements=$STATEMENTS" >> $GITHUB_OUTPUT
        echo "coverage_functions=$FUNCTIONS" >> $GITHUB_OUTPUT
        echo "coverage_branches=$BRANCHES" >> $GITHUB_OUTPUT
        
        if [ "$COVERAGE_FAILED" = true ]; then
          echo "coverage_below_threshold=true" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "‚úÖ All coverage thresholds met!"
        echo "   Statements: $STATEMENTS% (threshold: $THRESHOLD_STATEMENTS%)"
        echo "   Branches: $BRANCHES% (threshold: $THRESHOLD_BRANCHES%)"
        echo "   Functions: $FUNCTIONS% (threshold: $THRESHOLD_FUNCTIONS%)"
        echo "   Lines: $LINES% (threshold: $THRESHOLD_LINES%)"
        echo "coverage_below_threshold=false" >> $GITHUB_OUTPUT
    
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clipped-recipe-db-worker-coverage
        path: clipped-recipe-db-worker/coverage/
        retention-days: 30

  lint-worker:
    name: Clipped Recipe DB Worker Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Lint Worker
      working-directory: ./clipped-recipe-db-worker
      run: |
        npm ci
        if npm run | grep -q "lint"; then
          npm run lint || echo "Linting completed with warnings"
        else
          echo "No lint script found"
        fi

  coverage-report:
    name: Clipped Recipe DB Worker Coverage Report
    needs: [test-worker]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Post PR Comment with Coverage
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          const coverageAvailable = '${{ needs.test-worker.outputs.coverage_available }}' === 'true';
          const coverageBelowThreshold = '${{ needs.test-worker.outputs.coverage_below_threshold }}' === 'true';
          
          let comment = '';
          if (coverageBelowThreshold) {
            comment += '@cursoragent\n\n';
          }
          comment += '## üìä Clipped Recipe DB Worker Coverage Report\n\n';
          
          try {
            if (coverageAvailable) {
              comment += '### Coverage Metrics\n';
              comment += '| Metric | Coverage | Threshold | Status |\n';
              comment += '|--------|----------|-----------|--------|\n';
              
              const lines = parseFloat('${{ needs.test-worker.outputs.coverage_lines }}');
              const statements = parseFloat('${{ needs.test-worker.outputs.coverage_statements }}');
              const functions = parseFloat('${{ needs.test-worker.outputs.coverage_functions }}');
              const branches = parseFloat('${{ needs.test-worker.outputs.coverage_branches }}');
              
              // Currently thresholds are 0% as tests are mocks
              comment += `| Lines | ${lines}% | 0% | ${lines >= 0 ? '‚úÖ' : '‚ùå'} |\n`;
              comment += `| Statements | ${statements}% | 0% | ${statements >= 0 ? '‚úÖ' : '‚ùå'} |\n`;
              comment += `| Functions | ${functions}% | 0% | ${functions >= 0 ? '‚úÖ' : '‚ùå'} |\n`;
              comment += `| Branches | ${branches}% | 0% | ${branches >= 0 ? '‚úÖ' : '‚ùå'} |\n`;
              comment += '\n';
              
              if (coverageBelowThreshold) {
                comment += '‚ùå **Coverage is below the required thresholds**\n\n';
              } else {
                comment += '‚úÖ **Coverage meets the required thresholds**\n\n';
              }
            } else {
              comment += '‚ö†Ô∏è **No coverage data available**\n\n';
            }
            
            comment += '---\n';
            comment += '_Coverage thresholds are currently set to 0% as tests are being developed._';
            
            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user?.type === 'Bot' && comment.body?.includes('üìä Clipped Recipe DB Worker Coverage Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
            
            console.log('Clipped Recipe DB Worker coverage comment posted successfully');
          } catch (error) {
            console.error('Failed to post coverage comment:', error);
            console.log('This may be due to permissions. The coverage report is still available in the workflow summary.');
            
            // Still add to summary even if comment fails
            core.summary.addRaw(comment).write();
          }
