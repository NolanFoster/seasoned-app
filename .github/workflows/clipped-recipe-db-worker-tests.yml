name: Clipped Recipe DB Worker Tests

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'clipped-recipe-db-worker/**'
      - '.github/workflows/clipped-recipe-db-worker-tests.yml'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'clipped-recipe-db-worker/**'
      - '.github/workflows/clipped-recipe-db-worker-tests.yml'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  test-worker:
    name: Clipped Recipe DB Worker Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: clipped-recipe-db-worker/package-lock.json
    
    - name: Install Worker Dependencies
      working-directory: ./clipped-recipe-db-worker
      run: npm ci
    
    - name: Run Worker Tests
      working-directory: ./clipped-recipe-db-worker
      run: |
        # Run tests if test script exists, otherwise skip
        if npm run | grep -q "test"; then
          npm test || echo "No tests found or test script not configured"
        else
          echo "No test script found in package.json"
        fi
        
        # Note: Worker tests currently don't generate coverage reports
        # Consider adding coverage collection for worker tests in the future

  lint-worker:
    name: Clipped Recipe DB Worker Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Lint Worker
      working-directory: ./clipped-recipe-db-worker
      run: |
        npm ci
        if npm run | grep -q "lint"; then
          npm run lint || echo "Linting completed with warnings"
        else
          echo "No lint script found"
        fi
