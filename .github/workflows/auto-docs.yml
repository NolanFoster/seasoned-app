name: Auto-Update Documentation

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'src/**'
      - 'recipe-save-worker/src/**'
      - 'recipe-search-db/src/**'
      - 'recipe-scraper/**'
      - 'clipper/src/**'
      - 'shared/**'
      - 'crawler/**'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'src/**'
      - 'recipe-save-worker/src/**'
      - 'recipe-search-db/src/**'
      - 'recipe-scraper/**'
      - 'clipper/src/**'
      - 'shared/**'
      - 'crawler/**'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the head ref to avoid detached HEAD
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          # Use GitHub token for push permissions
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install -g wrangler
          cd scripts && npm install
          
      - name: Generate documentation
        run: |
          echo "ğŸš€ Generating documentation from source code..."
          cd scripts && node generate-docs.js
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No documentation changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Documentation changes detected"
            git add docs/
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "ğŸ¤– Auto-update documentation from source code changes"
          fi
          
      - name: Push documentation changes
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git push
          
      - name: Deploy to Cloudflare Pages (Main)
        if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸš€ Deploying to Cloudflare Pages..."
          cd docs
          wrangler pages deploy . --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          
      - name: Deploy to Cloudflare Pages (Staging)
        if: github.ref == 'refs/heads/staging' && steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸš€ Deploying to Cloudflare Pages (Staging)..."
          cd docs
          wrangler pages deploy . --project-name=${{ secrets.CLOUDFLARE_PAGES_STAGING_PROJECT_NAME }}
          
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number || context.payload.pull_request.number;
            if (!issue_number) {
              console.log('No issue/PR number found in context');
              return;
            }
            
            await github.rest.issues.createComment({
              issue_number: issue_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ¤– **Documentation Auto-Updated!**
              
              ğŸ“ Documentation has been automatically generated based on your code changes.
              
              **What was updated:**
              - API endpoints
              - Function documentation
              - Source code previews
              - Architecture diagrams
              
              **Next steps:**
              - Review the generated documentation in the \`docs/\` directory
              - These changes will be committed when the PR is merged
              
              âš ï¸ **Note:** Documentation changes are not pushed during pull requests. They will be applied when this PR is merged.
              
              ğŸ”„ *This comment was automatically generated by the documentation bot*`
            })
            
      - name: Success message
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "âœ… Documentation updated and deployed successfully!"
          echo "ğŸ“š Check your Cloudflare Pages for the latest docs"
          
      - name: No changes message
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸  No documentation changes needed"
          echo "ğŸ“ Your docs are already up to date with the code"
