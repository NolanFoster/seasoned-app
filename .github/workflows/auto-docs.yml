name: Auto-Update Documentation

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'src/**'
      - 'clipped-recipe-db-worker/src/**'
      - 'recipe-scraper/**'
      - 'clipper/src/**'
      - 'shared/**'
      - 'crawler/**'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'src/**'
      - 'clipped-recipe-db-worker/src/**'
      - 'recipe-scraper/**'
      - 'clipper/src/**'
      - 'shared/**'
      - 'crawler/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g wrangler
          
      - name: Generate documentation
        run: |
          echo "🚀 Generating documentation from source code..."
          node scripts/generate-docs.js
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "📝 No documentation changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "📝 Documentation changes detected"
            git add docs/
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "🤖 Auto-update documentation from source code changes"
          fi
          
      - name: Push documentation changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push
          
      - name: Deploy to Cloudflare Pages (Main)
        if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.changes == 'true'
        run: |
          echo "🚀 Deploying to Cloudflare Pages..."
          cd docs
          wrangler pages deploy . --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          
      - name: Deploy to Cloudflare Pages (Staging)
        if: github.ref == 'refs/heads/staging' && steps.check_changes.outputs.changes == 'true'
        run: |
          echo "🚀 Deploying to Cloudflare Pages (Staging)..."
          cd docs
          wrangler pages deploy . --project-name=${{ secrets.CLOUDFLARE_PAGES_STAGING_PROJECT_NAME }}
          
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🤖 **Documentation Auto-Updated!**
              
              📝 Documentation has been automatically updated based on your code changes.
              
              **What was updated:**
              - API endpoints
              - Function documentation
              - Source code previews
              - Architecture diagrams
              
              **Next steps:**
              - Review the generated documentation
              - Test the updated docs locally: \`cd docs && npm run dev\`
              - Deploy when ready: \`cd docs && ./deploy.sh\`
              
              🔄 *This comment was automatically generated by the documentation bot*`
            })
            
      - name: Success message
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "✅ Documentation updated and deployed successfully!"
          echo "📚 Check your Cloudflare Pages for the latest docs"
          
      - name: No changes message
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ℹ️  No documentation changes needed"
          echo "📝 Your docs are already up to date with the code"
